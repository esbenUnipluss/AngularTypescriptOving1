<a href="#/CrimeCategories"><button class="btn btn-primary">Back</button> </a>


<div ng-controller="CrimeCategoriesCtrl">

    <h3>Crimes in {{force}} in category {{category}} on the {{crimeDate}}</h3>

    
        <div ng-repeat="obj in crimes">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Case id: {{obj.id}}</h3>
                </div>
                <div class="panel-body">
                    Category: {{obj.category}}<br/>
                    Date: {{obj.outcome_status.date}} <br />
                    Status: {{obj.outcome_status.category}}<br/>
                </div>
            </div>
        </div>
    


</div>
