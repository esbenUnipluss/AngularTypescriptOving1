<h3>Crime categories </h3>

<div ng-controller="CrimeCategoriesCtrl">
    <h4>Select date for crime:</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" ng-model="selectedDate"/>
            </p>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default" ng-click="getCrimeCategoryData()">Get data</button>
        </div>
    </div>

    <ul>
        <li ng-repeat="obj in CategoryData"> <a href="#/CrimesWithNoLocation?date={{selectedDate}}&category={{obj.url}}">{{obj.name}}</a></li>
    </ul>

</div>
